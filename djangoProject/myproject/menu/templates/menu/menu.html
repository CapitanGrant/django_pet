<ul>
    {% for node in menu_tree %}
        <li class="{% if node.active %}active{% endif %}">
            <a href="{% resolve_url node.item %}">{{ node.item.name }}</a>
            {% if node.children %}
                <ul>
                    {% for child in node.children %}
                        <li class="{% if child.active %}active{% endif %}">
                            <a href="{% resolve_url child.item %}">{{ child.item.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
